<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- wrapper start -->
    <div class="wrapper">
        


        <!-- container start -->
        <div class="container">
            <!-- content start -->
            <div class="content">
                <!-- upper div start -->
                <div class="upper-div">
                    <!-- search start -->
                    <div class="search">
                        <img src="./image/search.svg" alt="">
                        <input type="text" placeholder="search for a part-time job">
                    </div>
                    <!-- search ends -->
                    <a class="btn" href="#">
                        <img src="./image/map.svg">
                        Use map
                    </a>
                </div>
                <!-- upper div ends -->
                
                <!-- mid start -->
                <div class="mid">
                    <!-- box 1 start -->
                    <div class="box1">
                        <img src="./image/furniture.svg">
                        <p>Furniture</p>
                    </div>
                    <!-- box 1 ends -->
                    
                    <!-- box 2 start -->
                    <div class="box2">
                        <img src="./image/home.svg">
                        <p>Property</p>
                    </div>
                    <!-- box 2 ends -->

                    <!-- box 3 start -->
                    <div class="box3" >
                        <img src="./image/job.svg">
                        <p>Job</p>
                    </div>
                    <!-- box 3 ends -->

                    <!-- box 4 start -->
                    <div class="box4">
                        <img src="./image/travell.svg">
                        <p>Travel</p>
                    </div>
                    <!-- box 4 ends -->

                    </div>
                    <!-- mid class ends -->

                    <!-- mid class start-->

                    <div class="mid">
                    <!-- box 5 start -->
                    <div class="box5">
                        <img src="./image/boot.svg">
                        <p>Boat</p>
                    </div>
                    <!-- box 5 ends -->

                    <!-- box 6 start -->
                    <div class="box6">
                        <img src="./image/mc.svg">
                        <p>MC</p>
                    </div>
                    <!-- box 6 ends -->

                    <!-- box 7 start -->
                    <div class="box7">
                        <img src="./image/economy.svg">
                        <p>Economy</p>
                    </div>
                    <!-- box 7 ends -->

                    <!-- box 8 start -->
                    <div class="box8">
                        <img src="./image/home.svg">
                        <p>Holiday</p>
                    </div>
                    <!-- box 8 ends -->
                </div>
                <!-- mid ends -->
            </div>
            <!-- content ends -->
        </div>
        <!-- conatainer ends -->
    
    </div>
    <!-- wrapper ends -->
</body>
</html>
